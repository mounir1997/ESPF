<div>
    <h2 id="page-heading">
        <span jhiTranslate="espfSampleApplicationApp.champs.home.title">Champs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-champs" [routerLink]="['/champs/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="espfSampleApplicationApp.champs.home.createLabel">
            Create a new Champs
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="champs?.length === 0">
        <span jhiTranslate="espfSampleApplicationApp.champs.home.notFound">No champs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="champs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="espfSampleApplicationApp.champs.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="espfSampleApplicationApp.champs.position">Position</span></th>
                    <th scope="col" ><span jhiTranslate="espfSampleApplicationApp.champs.longueur">Longueur</span></th>
                    <th scope="col" ><span jhiTranslate="espfSampleApplicationApp.champs.type">Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let champs of champs ;trackBy: trackId">
                    <td><a [routerLink]="['/champs', champs.id, 'view']">{{ champs.id }}</a></td>
                    <td>{{ champs.code }}</td>
                    <td>{{ champs.position }}</td>
                    <td>{{ champs.longueur }}</td>
                    <td>{{ champs.type }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/champs', champs.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/champs', champs.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(champs)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
