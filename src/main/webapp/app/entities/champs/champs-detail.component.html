<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="champs">
            <h2><span jhiTranslate="espfSampleApplicationApp.champs.detail.title">Champs</span> {{ champs.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="espfSampleApplicationApp.champs.code">Code</span></dt>
                <dd>
                    <span>{{ champs.code }}</span>
                </dd>
                <dt><span jhiTranslate="espfSampleApplicationApp.champs.position">Position</span></dt>
                <dd>
                    <span>{{ champs.position }}</span>
                </dd>
                <dt><span jhiTranslate="espfSampleApplicationApp.champs.longueur">Longueur</span></dt>
                <dd>
                    <span>{{ champs.longueur }}</span>
                </dd>
                <dt><span jhiTranslate="espfSampleApplicationApp.champs.type">Type</span></dt>
                <dd>
                    <span>{{ champs.type }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/champs', champs.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
