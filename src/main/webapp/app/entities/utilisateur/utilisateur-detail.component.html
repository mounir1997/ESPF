<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="utilisateur">
            <h2><span jhiTranslate="espfSampleApplicationApp.utilisateur.detail.title">Utilisateur</span> {{ utilisateur.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="espfSampleApplicationApp.utilisateur.login">Login</span></dt>
                <dd>
                    <span>{{ utilisateur.login }}</span>
                </dd>
                <dt><span jhiTranslate="espfSampleApplicationApp.utilisateur.mdp">Mdp</span></dt>
                <dd>
                    <span>{{ utilisateur.mdp }}</span>
                </dd>
                <dt><span jhiTranslate="espfSampleApplicationApp.utilisateur.role">Role</span></dt>
                <dd>
                    <span>{{ utilisateur.role }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/utilisateur', utilisateur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
