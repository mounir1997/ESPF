<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pivotSociete">
            <h2><span jhiTranslate="espfSampleApplicationApp.pivotSociete.detail.title">Pivot Societe</span> {{ pivotSociete.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="espfSampleApplicationApp.pivotSociete.nom">Nom</span></dt>
                <dd>
                    <span>{{ pivotSociete.nom }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pivot-societe', pivotSociete.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
