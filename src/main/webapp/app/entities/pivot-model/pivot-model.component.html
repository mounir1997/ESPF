<div>
    <h2 id="page-heading">
        <span jhiTranslate="espfSampleApplicationApp.pivotModel.home.title">Pivot Models</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pivot-model" [routerLink]="['/pivot-model/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="espfSampleApplicationApp.pivotModel.home.createLabel">
            Create a new Pivot Model
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pivotModels?.length === 0">
        <span jhiTranslate="espfSampleApplicationApp.pivotModel.home.notFound">No pivotModels found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pivotModels?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="espfSampleApplicationApp.pivotModel.nom">Nom</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pivotModel of pivotModels ;trackBy: trackId">
                    <td><a [routerLink]="['/pivot-model', pivotModel.id, 'view']">{{ pivotModel.id }}</a></td>
                    <td>{{ pivotModel.nom }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pivot-model', pivotModel.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pivot-model', pivotModel.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pivotModel)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
