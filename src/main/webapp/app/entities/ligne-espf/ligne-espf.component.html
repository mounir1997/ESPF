<div>
    <h2 id="page-heading">
        <span jhiTranslate="espfSampleApplicationApp.ligneESPF.home.title">Ligne ESPFS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ligne-espf" [routerLink]="['/ligne-espf/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="espfSampleApplicationApp.ligneESPF.home.createLabel">
            Create a new Ligne ESPF
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ligneESPFS?.length === 0">
        <span jhiTranslate="espfSampleApplicationApp.ligneESPF.home.notFound">No ligneESPFS found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ligneESPFS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="espfSampleApplicationApp.ligneESPF.code">Code</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ligneESPF of ligneESPFS ;trackBy: trackId">
                    <td><a [routerLink]="['/ligne-espf', ligneESPF.id, 'view']">{{ ligneESPF.id }}</a></td>
                    <td>{{ ligneESPF.code }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ligne-espf', ligneESPF.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ligne-espf', ligneESPF.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ligneESPF)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
