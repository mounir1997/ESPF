<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ligneESPF">
            <h2><span jhiTranslate="espfSampleApplicationApp.ligneESPF.detail.title">Ligne ESPF</span> {{ ligneESPF.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="espfSampleApplicationApp.ligneESPF.code">Code</span></dt>
                <dd>
                    <span>{{ ligneESPF.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ligne-espf', ligneESPF.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
