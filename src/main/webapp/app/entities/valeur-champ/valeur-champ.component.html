<div>
    <h2 id="page-heading">
        <span jhiTranslate="espfSampleApplicationApp.valeurChamp.home.title">Valeur Champs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-valeur-champ" [routerLink]="['/valeur-champ/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="espfSampleApplicationApp.valeurChamp.home.createLabel">
            Create a new Valeur Champ
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="valeurChamps?.length === 0">
        <span jhiTranslate="espfSampleApplicationApp.valeurChamp.home.notFound">No valeurChamps found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="valeurChamps?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="espfSampleApplicationApp.valeurChamp.valeur">Valeur</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let valeurChamp of valeurChamps ;trackBy: trackId">
                    <td><a [routerLink]="['/valeur-champ', valeurChamp.id, 'view']">{{ valeurChamp.id }}</a></td>
                    <td>{{ valeurChamp.valeur }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/valeur-champ', valeurChamp.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/valeur-champ', valeurChamp.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(valeurChamp)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
